<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="Nombre">Nombre:</label>
			<input type="text" name="Nombre" id="Nombre"> 
        <br><br>
        <label for="Apellido">Apellido:</label>
			<input type="text" name="Apellido" id="Apellido"> 
        <br><br>
        <label for="Modalidad de cursada">Modalidad de cursada:</label>
			<input type="radio" name="Modalidad de cursada" id="Modalidad de cursada"> On-Demand
            <input type="radio" name="Modalidad de cursada" id="Modalidad de cursada"> En vivo
        <br><br>
        <label for="Correo">Correo:</label>
			<input type="email" name="Correo" id="Correo"> 
        <br><br>
        <label for="Deseo recibir informacion"></label>
			<input type="checkbox" name="Deseo recibir informacion" id="Deseo recibir informacion"> Deseo recibir informacion sobre nuevos posteos en la plataforma de NUCBA.
        <br><br>
            <label for="Declaro que lei terminos y condiciones"></label>
			<input type="checkbox" name="Declaro que lei terminos y condiciones" id="Declaro que lei terminos y condiciones"> Declaro que lei terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.
        <br> <br>
        <label for="Enviar"></label>
			<input type="submit" name="Enviar" id="Enviar" value="Enviar">
    </form>

</body>
</html>
